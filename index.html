<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Área de cadastro</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
<!--<script src="script.js" />
-->
</head>

<body>
<div class="fundo">
    <h1 class="titulo" >Inscrição</h1>

    <form action="cadastro.html">

        <div>
            <img src="https://i.pinimg.com/originals/1e/d2/f2/1ed2f24a0444ee7a3f59f6aaa5f9d092.gif" alt="">
        </div>

        <div>
            <p>
                Preencha suas informações abaixo para completar a inscrição
            </p>
            <p>
                Nome: <input type="type" placeholder="Coloque seu nome completo aqui" required>
            </p>
            <p>
                Telefone: <input type="text" placeholder="Inclua o DDD" required>
            </p>
            <p>
                Email: <input type="email" placeholder="Apenas gmail"required>
            </p>
            <p>
                Data de nascimento: <input type="date" required>
            </p>
        </div>

        <div class="titulo">
            <button type="submit" >
            Quero me inscrever 
            </button>
        </div>
    </form>
</div>
</body>

</html>
