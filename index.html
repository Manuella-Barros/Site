<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
    <title>Área de cadastro</title>
        
</head>

<body>
<div class="fundo">
    <div id="titulo" >
        <img class="imgDireita" src="https://i.pinimg.com/originals/1e/d2/f2/1ed2f24a0444ee7a3f59f6aaa5f9d092.gif" alt="">
        <h1>Inscrição</h1>
        <img class="imgEsquerda" src="https://i.pinimg.com/originals/1e/d2/f2/1ed2f24a0444ee7a3f59f6aaa5f9d092.gif" alt="">
    </div>

    <section>

        <div>
            <p>
                Preencha suas informações abaixo para completar a inscrição
            </p>
            <p>Nome: 
                <input type="type" placeholder="Nome completo" id="usuario_nome">
            </p>
            <p>Celular: 
                <input type="text" placeholder="Inclua o DDD" id="usuario_celular">
            </p>
            <p>Email: 
                <input type="email" placeholder="Apenas gmail" id="usuario_email">
            </p>
            <p>Data de nascimento: 
                <input type="date" id="usuario_aniversario">
            </p>
        </div>

        <div class="botao" >
            <input type="button" value="Quero me inscrever" onclick="enviar()">  
        </div>
    </section>

</div>

<br>

<div id="res">
</div>

<script src="script.js"></script>

</body>

</html>
